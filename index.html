<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script defer src="rbac.js"></script>
		<title>Profile Page</title>
	</head>
	<body>
		<!-- Navigation bar -->
		<div class="navbar">
			<h1>Employee System</h1>
			<ul>
				<li><a href="#chats">Chats</a></li>
				<li><a href="#employees">Employee List</a></li>
			</ul>
			<button class="logout-btn" onclick="logout()">Logout</button>
		</div>

		<!-- Profile Card -->
		<div class="profile-container">
			<div class="profile-card">
				<h2>Welcome, <span id="user-name">User Name</span></h2>
				<hr />
				<div class="info">
					<p><strong>Email:</strong> <span id="user-email">user@example.com</span></p>
					<p><strong>Role:</strong> <span id="user-role">Employee</span></p>
					<p><strong>Department:</strong> <span id="user-department">Marketing</span></p>
					<p><strong>Position:</strong> <span id="user-position">Assistant</span></p>
				</div>
			</div>
		</div>
	</body>
</html>
