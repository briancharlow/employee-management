<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="rbac.css" />
		
		<script defer src="rbac.js"></script>
		<script defer src="auth.js"></script>
		<title>Employees Page</title>
	</head>
	<body class="employees-body">
		<div class="navbar">
			<h1>Admin Panel - Employee Management</h1>
			<ul>
				<li><a href="./chat.html">Chats</a></li>
				<li class="employees-page" id="employee-link"><a href="./employees.html">Employee List</a></li>
			</ul>
			<button class="logout-btn" onclick="logOut()">Logout</button>
		</div>

		<div id="signupMessageBox" class="message-box hidden"></div>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Email</th>
					<th>Role</th>
					<th>Department</th>
					<th>Position</th>
					<th>Salary</th>
					<th class="hide-me">Actions</th>
				</tr>
			</thead>
			<tbody id="employee-table">
				<!-- Rows will be dynamically populated -->
			</tbody>
		</table>
		<!-- <button class="update">UPDATE</button>
		<button class="delete">DELETE</button> -->
		<div class="modal" id="update-modal">
			<div class="modal-content">
				<h3>Update User</h3>
				<form id="update-form">
					<label for="name">Name</label>
					<input type="text" id="name" name="name" required />

					<label for="email">Email</label>
					<input type="email" id="email" name="email" required />

					<label for="role">Role</label>
					<input type="text" id="role" name="role" required />
					<label for="department">Department</label>
					<input type="text" id="department" name="department" required />
					<label for="position">Position</label>
					<input type="text" id="position" name="position" required />
					<label for="salary">Salary</label>
					<input type="number" id="salary" name="salary" required />

					<button type="button" class="btn update-btn" >Update</button>
					<button type="button" class="btn cancel-btn" onclick="closeModal()">Cancel</button>
				</form>
			</div>
		</div>
	</body>
</html>
